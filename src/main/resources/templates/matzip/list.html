<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Busan Matzip List</title>
    <link rel="stylesheet" href="/css/matzip.css">
    <!-- Bootstrap CSS for basic styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="my-4">Busan Matzip List</h1>

    <div class="row">
        <div th:each="matzip : ${responseDTO.dtoList}" class="col-md-6 mb-4">
            <div class="card">
                <img th:src="${matzip.mainImgThumb != null ? matzip.mainImgThumb : 'http://placehold.it/150x100?text=No+Image'}" class="card-img-top" alt="Matzip Thumbnail">
                <div class="card-body">
                    <h5 class="card-title" th:text="${matzip.mainTitle}"></h5>
                    <p class="card-text"><strong>주소:</strong> <span th:text="${matzip.addr1}"></span></p>
                    <p class="card-text"><strong>전화번호:</strong> <span th:text="${matzip.cntctTel}"></span></p>
                    <p class="card-text"><strong>설명:</strong> <span th:text="${matzip.itemCntnts}"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <!-- Previous Button -->
            <li class="page-item" th:if="${responseDTO.prev}">
                <a class="page-link" th:href="@{/matzip/list(page=${responseDTO.start - 1}, size=${responseDTO.size})}">Previous</a>
            </li>

            <!-- Page Numbers -->
            <li th:each="num : ${responseDTO.pageList}" class="page-item" th:classappend="${responseDTO.page == num} ? 'active' : ''">
                <a class="page-link" th:href="@{/matzip/list(page=${num}, size=${responseDTO.size})}" th:text="${num}"></a>
            </li>

            <!-- Next Button -->
            <li class="page-item" th:if="${responseDTO.next}">
                <a class="page-link" th:href="@{/matzip/list(page=${responseDTO.end + 1}, size=${responseDTO.size})}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
